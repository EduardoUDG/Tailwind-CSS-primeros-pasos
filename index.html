<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Css</title>

</head>
<body class="bg-gray-700">
<!-- 
    container mx-auto: nos ayuda a centrar contenido

    grid grid-cols-6: podemos definir una grid y el numero de grid que tendra

    bg-red-100: definimos el background colo del 100 a 900 con los colores como red, orange, blue etc. 
    
    gap-1: le da un espacioadp tanto filas como columnas, podemos usar gap-x-1 o "y"


-->


<div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-blue-200">A</div>
        <div class="bg-blue-300">B</div>
        <div class="bg-blue-400">C</div>
        <div class="bg-blue-500">D</div>
        <div class="bg-blue-600">E</div>
        <div class="bg-blue-700">F</div>
    </div>
</div>    
 
<br>

<!-- 
    col-span-2: y con los demas numeros del 1 al 12
    nos ayuda a indicar que, queremos que la columna abarque 2 o más
    podemos usar las directivas de:
    -sm
    -md
    -lg
    -xl
    para indicar apartir de que breackpoint queremos que se realizen
    los cambios de la clase, señalandolo con l a directiva y despues 
    dos puntos, ejemplo:

    sm:bg-red-100
    md:grid-cols-6
    lg:text-white-100
    xl:col-span-2
 -->


<div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <div class="bg-red-200 sm:col-span-2">A</div>
        <div class="bg-red-300">B</div>
        <div class="bg-red-400">C</div>
        <div class="bg-red-500">D</div>
        <div class="bg-red-600">E</div>
        <div class="bg-red-700 sm:col-span-2">F</div>
        <div class="bg-red-800">G</div>
        <div class="bg-red-900">H</div>
    </div>
</div> 


<br>

<!-- 
    col-start-1: 2, 3, 4 podemos indicar apartir de que columna queremos
    que inicie el elemto de la caja que le añadimos la clase
 -->



 <div class="container mx-auto">
    <div class="grid grid-cols-4 gap-4">
        <div class="bg-blue-200 col-start-1">A</div>
        <div class="bg-blue-300 col-start-4">B</div>
        <div class="bg-blue-400">C</div>
        <div class="bg-blue-500">D</div>
        <div class="bg-blue-600">E</div>
    </div>
</div> 




<br>
 <!-- 
    par indicar que trabajaremos con filas, lo haremos de 
    la siguiente manera: indicando a la grid que, queremos
    trabajar tambien con rows y luego lo aplicamos a la columna que deseamos 
 -->

<div class="container mx-auto">
    <div class="grid grid-cols-4 grid-rows-2 gap-4">
        <div class="bg-blue-200">A</div>
        <div class="bg-blue-300">B</div>
        <div class="bg-blue-400 col-span-2 row-span-2">C</div>
        <div class="bg-blue-500">D</div>
        <div class="bg-blue-600">E</div>
    </div>
</div> 




<br>
<!-- 
    Organizamos las columnas de manera vertical como se muestra a continuacion
 -->

<div class="container mx-auto">
    <div class="grid grid-flow-col grid-rows-3">
        <div class="bg-blue-100">1</div>
        <div class="bg-blue-200">2</div>
        <div class="bg-blue-300">3</div>
        <div class="bg-blue-400">4</div>
        <div class="bg-blue-500">5</div>
        <div class="bg-blue-600">6</div>
        <div class="bg-blue-700">7</div>
        <div class="bg-blue-800">8</div>
        <div class="bg-blue-900">9</div>
    </div>
</div>

</body>
</html>
